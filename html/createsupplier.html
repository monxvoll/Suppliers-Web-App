<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crear Proveedor</title>
  <link rel="stylesheet" href="../css/fields.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="content" id="content">
    <div class="card add">
      <div class="card-body">
        <h5 class="card-title">Crear Proveedor</h5>
        <div class="form-group mt-4">
          <label for="input-code-supplier">Id</label>
          <input type="text" class="form-control" id="input-code-supplier">
        </div>
        <div class="form-group mt-4">
          <label for="input-name-supplier">Nombre</label>
          <input type="text" class="form-control" id="input-name-supplier">
        </div>
        <div class="form-group mt-4">
          <label for="input-email-supplier">Email</label>
          <input type="text" class="form-control" id="input-email-supplier">
        </div>
        <div class="form-group mt-4">
          <label for="input-address-supplier">Direccion</label>
          <input type="text" class="form-control" id="input-address-supplier">
        </div>
        <div class="form-group mt-4">
          <label for="input-nameC-supplier">Nombre de Compa√±ia</label>
          <input type="text" class="form-control" id="input-nameC-supplier">
        </div>
        <div class="form-group mt-4">
          <label for="input-phone-supplier">Numero de Telefono </label>
          <input type="text" class="form-control" id="input-phone-supplier">
        </div>
        <div class="form-group mt-4">
          <label for="input-file-supplier">Tipo de Archivo</label>
          <input type="text" class="form-control" id="input-file-supplier">
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="accept-button">Aceptar</button>
    </div>
  </div>
</div>
<script src="../js/script_createsupplier.js"></script>
</body>
</html>
